<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page by Alan</title>

    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body>
    <!-- Pgae 1 - Main -->
    <div class="main position-relative" id="main">
      <img src="assets/main-bg.jpg" class="img-fluid w-100" alt="background-image">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top w-100 bg-dark bg-opacity-50">
        <div class="container-fluid my-lg-3">
          <a class="navbar-brand text-uppercase fw-bold ms-lg-5 me-lg-5 px-lg-5" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav me-auto mb-2 mb-lg-0">
              <a class="nav-link text-white text-uppercase fw-bold me-lg-5 ms-lg-5" aria-current="page" href="#">Home</a>
              <a class="nav-link text-white text-uppercase fw-bold me-lg-5" href="#">Work</a>
              <a class="nav-link text-white text-uppercase fw-bold me-lg-5" href="#">Contact</a>
              <a class="nav-link text-white text-uppercase fw-bold me-lg-5" href="#">About me</a>
            </div>
            <div class="navbar-nav">
              <a class="nav-link text-white text-uppercase fw-bold me-lg-2" href="#">Sign up</a>
              <a class="nav-link text-white text-uppercase fw-bold pe-lg-5 me-lg-5" href="#">Login</a>  
            </div>
          </div>
        </div>
      </nav>

      <div class="main-header position-absolute w-100 text-center">
        <h1 class="text-white text-uppercase fw-bold mb-lg-5 mb-md-4 mb-sm-3">play traditional game</h1>
        <h3 class="text-white mb-lg-5 mb-md-4 mb-sm-3">Experience new traditional game play</h3>
        <button type="button" class="btn btn-warning text-uppercase fw-bold py-lg-3 px-lg-5 py-md-2 px-md-4 py-sm-1 px-sm-3;" >play now</button>
      </div>
      <div class="main-scroll position-absolute w-100 text-center">
        <p class="text-white text-uppercase fw-bold mb-0">The Story</p>
        <a href="#gameplay-options" class="btn"><i class="bi bi-caret-down text-white"></i></a>
      </div>
    </div>

    <!-- Page 2 - Gameplay Options -->

    <div class="Page-2">
      <div class="gameplay-options position-relative" id="gameplay-options">
        <img src="assets/the-games-bg.jpg" class="img-fluid w-100" alt="background-image">
        <div class="container-fluid position-absolute top-50 start-50 translate-middle">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 col-md-12 col-sm-12">
                <p class="text-game-1 text-white mb-lg-3 mb-md-2 mb-sm-1">What's so special?</p>
                <p class="text-game-2 text-white text-uppercase">the games</p>
              </div>
              <div class="col-lg-8 mt-lg-5 col-md-12 col-sm-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
                      <img src="assets/ellipse_white.svg" alt="">
                    </button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2">
                      <img src="assets/ellipse_white.svg" alt="">
                    </button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3">
                      <img src="assets/ellipse_white.svg" alt="">
                    </button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="carousel-image" />
                    </div>
                    <div class="carousel-item">
                      <img src="assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="carousel-image" />
                    </div>
                    <div class="carousel-item">
                      <img src="assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="carousel-image" />
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <img class="carousel-control-prev-icon" src="assets/switch-left.svg" alt="control-prev"/>
                    <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <img class="carousel-control-next-icon" src="assets/switch-right.svg"  alt="control-next"/>
                    <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Page 3 - Game Feature -->
    <div class="game-feature position-relative" id="game-feature">
      <img src="assets/features.jpg" class="img-fluid w-100" alt="background-image" />
      <div class="container-fluid position-absolute game-feature-container">
        <div class="container">
          <div class="row">
            <div class="col-6 offset-6 ps-5">
              <p class="text-game-1 text-white mb-lg-3 mb-md-2 mb-sm-1">What's so special?</p>
              <p class="text-game-2 text-white text-uppercase mb-lg-5 mb-md-4 mb-sm-3">features</p>
              <div class="row">
                <div class="d-lg-block col-lg-1 d-md-none d-sm-none py-lg-1">
                  <img src="assets/ellipse_white.svg" class="img-fluid mx-auto d-block" alt="icon-image" />
                  <img src="assets/progress_bar.png" class="img-fluid mx-auto d-block" alt="icon-image" />
                  <img src="assets/ellipse.png" class="img-fluid mx-auto d-block" alt="icon-image" />
                  <img src="assets/ellipse.png" class="img-fluid mx-auto mt-5 pt-3 d-block" alt="icon-image" />
                </div>
                <div class="col-lg-11 col-md-12 col-sm-12">
                  <p class="text-game-1 text-warning text-uppercase mb-lg-3 mb-md-2 mb-sm-1">traditional games</p>
                  <p class="text-game-3 text-white mb-lg-5 mb-md-4 mb-sm-3">if you miss your childhood, we provide many traditional games here</p>
                  <p class="text-game-1 text-warning text-uppercase mb-lg-5 mb-md-3 mb-sm-1 pt-xl-4 pt-lg-3 pt-md-2 pt-sm-1">game suit</p>
                  <p class="text-game-1 text-warning text-uppercase pt-1">tbd</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Page 4 - System Req -->

      
   









    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
